{% extends "homepage.html" %}
{% block content %}
<h3>PaperMaster-View</h3>
<center>
<table border=1>
<tr><th>PaperCode</th><th>PaperType</th><th>PaperShtName</th><th>PaperName</th></tr>
{% for x in data %}
<tr>
<td>{{x.paperCode}}</td>
<td>{{x.papertype}}</td>
<td>{{x.paperShtName}}</td>
<td>{{x.paperName}}</td>
{% endfor %}
</table>
<tr>
<td><a href="{% url 'display_image' %}"><button type="submit">HOME</button></a></td>
<tr>
</center>
{% endblock %}
