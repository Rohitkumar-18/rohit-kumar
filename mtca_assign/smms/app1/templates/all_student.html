<!DOCTYPE html><html><body><h1>StudentMaster</h1>
<table border=1>
<tr><th>batchNo</th><th>sem</th><th>course</th><th>studregNo</th><th>studName</th></tr>
{% for x in data %}
<tr>
	<td>{{x.batchNo}}</td>

</body></html>
