<!DOCTYPE html>
<html><body bgcolor=pink><h1>BatchMaster</h1>
<table border=1>
<tr>
<th>Id</th><th>BatchNo</th><th>BatchId</th><th>Delete</th</tr>
{% for x in data %}
<tr>
<td>{{x.id}}</td>
<td>{{x.batchNo}}</td>
<td>{{x.batchId}}</td>
<td><a href="{% url 'delete' pk=x.id %}"><button type="button" style="margin-left: 5px;">delete</button></a></td>
</tr>
{% endfor %}
</table>
<tr>
<td><a href="{% url 'display_image' %}"><button type="submit">HOME</button></a></td>
</tr>
</body></html>
